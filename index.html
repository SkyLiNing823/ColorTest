<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Project</title>
</head>

<body>
    <div id="container">
        <div id="settingBoard">
            <b>時限:</b>
            <input type="number" min="0" max="59" id="min" class="settingItem" value="1"><b>分</b>
            <input type="number" min="0" max="59" id="sec" class="settingItem" value="0"><b>秒</b>
            <button id="startBtn">開始</button>
        </div>
        <div id="statusBoard">
            <b id="remainTime">剩餘時間:<b id="remainMin" class="num">0</b><b>分</b><b id="remainSec" class="num">0</b><b>秒</b></b>
            <b id="score">分數:<b id="scoreNum" class="num">0</b></b>
        </div>
    </div>
    <div id="board">
    </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous">
    </script>
    <script src='script.js'></script>
</body>

</html>
